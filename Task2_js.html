<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Alphabetical Order</h1>
        <p>Enter a string to sort its letters:</p>
        <input type="text" id="stringInput">
        <button onclick="sortString()">Sort</button>
        <p>Sorted String:</p>
        <div id="output"></div>
        </center>
        <script>
            function sortString() {
                const inputString = document.getElementById("stringInput").value;
                const sortedString = inputString.split('').sort().join('');
                document.getElementById("output").textContent = sortedString;
            }
        </script>   
</body>
</html>
