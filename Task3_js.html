<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Multiplication and Division Calculator</h1>
        <p>Enter two numbers:</p>
        1st Number: <input type="text" id="num1Input" placeholder="Enter first number"><br/>
        2nd Number: <input type="text" id="num2Input" placeholder="Enter second number"><br/>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <p>The Result is:</p>
        <div id="output"></div>
        </center>
        <script>
            function multiply() {
                const num1 = parseFloat(document.getElementById("num1Input").value);
                const num2 = parseFloat(document.getElementById("num2Input").value);
    
                if (!isNaN(num1) && !isNaN(num2)) {
                    const multiplicationResult = num1 * num2;
                    document.getElementById("output").textContent = "Multiplication: " + multiplicationResult;
                } else {
                    document.getElementById("output").textContent = "Please enter valid numbers.";
                }
            }
    
            function divide() {
                const num1 = parseFloat(document.getElementById("num1Input").value);
                const num2 = parseFloat(document.getElementById("num2Input").value);
    
                if (!isNaN(num1) && !isNaN(num2)) {
                    if (num2 !== 0) {
                        const divisionResult = num1 / num2;
                        document.getElementById("output").textContent = "Division: " + divisionResult;
                    } else {
                        document.getElementById("output").textContent = "Division by zero is not allowed.";
                    }
                } else {
                    document.getElementById("output").textContent = "Please enter valid numbers.";
                }
            }
        </script>    
</body>
</html>
